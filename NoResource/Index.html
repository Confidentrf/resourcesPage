<!DOCTYPE html&gt>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link hrefs='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  
    <link  href="styles/normalize.css" rel="stylesheet">
    <link  href="styles/styless.css" rel="stylesheet">


</head>



<body>

    <title>Login</title>

<div id="lu-gh-bar">
  <ul id="lu-gh-links">
    <li id="lu-gh-official"><a href="//www.liberty.edu/" class="lu-gh-control"3>About</a></li>
    <li><a href="more" data-href="more" id="lu-gh-more" class="lu-gh-control">More</a></li>
  </ul>

 <div class="signin">
  <ul id="lu-gh-links">
    <li> <a href="selectionPageM.html" class="lu-gh-active-link">Sign In</a> </li>
  </ul>
 </div>
<ul id="lu-gh-user" style="top: 0px; opacity: 1; display: block;"></ul>
</div>




	<header>
      <figure style="margin:0;" class="thumbnail">
    <img src="images/logo/liberty.png" alt="placeholder" > 
      </figure>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
   

  </header>

 


  
<div class="login-wrap">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
    <div class="login-form">
      <div class="sign-in-htm">
        <div class="group">
          <label for="user" class="label">Username</label>
          <input id="user" type="text" class="input">
        </div>
        <div class="group">
          <label for="pass" class="label">Password</label>
          <input id="pass" type="password" class="input" data-type="password">
        </div>
        <form action ="selectionPageM.html" method="get">
        <div class="group">
          <input id="check" type="checkbox" class="check" unchecked>
          <label for="check"><span class="icon"></span> Keep me Signed in</label>
        </div>
        <div class="group">
          <input type="submit" class="button" value="Sign In" >
        </div>
        <div class="hr"></div>
        <div class="foot-lnk">
         
        </div>
      </div>
      
      </div>
    </div>
  </div>
</div>
      </form>


      

</main>
</body>
</html>
